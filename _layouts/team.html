---
layout: default
bodyClass: "page-team"
---
<head>
<style>
team-image {
  height: 150px;
  width: 150px;
  margin-right: 10px;
  border-radius: 50%;
  overflow: hidden;
  img {
    width: 150px;
  }
}
</style>
</head>

<body>
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="team team-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</div>

<div class="container right-align-class">
  <div class="col-sm-8">
    <div class="team-image">
      <img width="150" height="150" class="img-fluid mb-2" src="{{ team.image | relative_url }}"/>
    </div>
  </div>
</div>
</body>
